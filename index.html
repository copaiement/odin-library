<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="library.js" defer></script>
  <title>Reading List</title>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <p>Reading List</p>
    </div>
    <div class="library-container">
      <!-- example library card -->
      <div class="library-card">
        <img id="book-img" src="./images/book-open-variant.svg" alt="open book graphic">
        <div class="title">Title and Author</div>
        <div class="pages">Pages</div>
        <div class="card-buttons">
          <button class="unread" id="status-btn" onclick="setStatus()">Unread</button>
          <button class="remove" onclick="remove()">Remove</button>
        </div>
      </div>
      <!-- hide after submit -->
      <div class="add-book">
        <svg id="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>
        <p>Add a Book</p>
      </div>
      <!-- hide when add-book is visible -->
      <div class="modal hidden">
        <form action="submit">
          <ul class="book-input-wrapper">
            <li class="form-row">
              <label for="title-input">Title:</label>
              <input id="title-input" type="text" placeholder="The Great Gatsby">
            </li>
            <li class="form-row">
              <label for="author-input">Author:</label>
              <input type="text" id="author-input" placeholder="F. Scott Fitzgerald">
            </li>
            <li class="form-row">
              <label for="pages-input">Pages:</label>
              <input type="number" id="pages-input" placeholder="208">
            </li>
          </ul>
        </form>
        <button class="submit">Add</button>
      </div>
    </div>
    <div class="footer">
      <p>Built by C. Paiement for the Odin Project, 2023</p>
    </div>
  </div>
</body>
</html>
